<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
*{margin: 0;padding: 0;}
#c{width: 500px;height: 500px;padding: 10px;margin: 10px;border: 5px solid rebeccapurple;position: absolute;z-index: 1;}
#box{width: 150px;height: 100px;padding: 10px;margin: 10px;border: 5px solid rebeccapurple;position: absolute;z-index: 1;}
p{position: absolute;z-index: 2;}
</style>
<body>
    <div id="c">
            <div id="box">yufyyyyyyyyyyyyyyyyyyyyyyyyyfyftfghfghfg</div>
    </div>
    <p id="demo"></p>
    <script>
        //alert(window.innerWidth)
        // alert(window.innerHeight);
        // alert(window.outerWidth);
        // alert(window.outerHeight);
        alert(window.pageXOffset);

        const a = document.getElementById('box');
        demo.innerHTML = a.scrollWidth
    </script>
<!--
1.offsetWidth属性可以返回对象的padding+border+width属性值之和，style.width返回值就是定义的width属性值。
2.offsetWidth属性仅是可读属性，而style.width是可读写的。
3.offsetWidth属性返回值是整数，而style.width的返回值是字符串，并且带有单位。
4.style.width仅能返回以style方式定义的内部样式表的width属性值。
offsetTop|Left 当前元素（外边框）距离其父级参照物（内边框）的偏移距离
offsetParent :当前对象的上级层对象.

clientWidth = width + padding      //返回元素的宽度（包括元素宽度、内边距，不包括边框和外边距）
clientHeight  = height + padding     //返回元素的高度（包括元素高度、内边距，不包括边框和外边距）
clientTop|Left 当前元素左|上边框尺寸

scrollWidth|scrollHeight 获取对象的滚动溢出宽度|高度，不包含边框，如果不溢出同clientWidth|Height 。
scrollLeft:设置或获取位于对象左边界和对象中目前可见内容的最左端之间的距离(width+padding为一体)
scrollTop:设置或获取位于对象最顶端和对象中可见内容的最顶端之间的距离；(height+padding为一体)

网页可见区域宽： document.body.clientWidth;
网页可见区域高： document.body.clientHeight;
网页可见区域宽： document.body.offsetWidth   (包括边线的宽);
网页可见区域高： document.body.offsetHeight  (包括边线的宽);
网页正文全文宽： document.body.scrollWidth;
网页正文全文高： document.body.scrollHeight;
网页被卷去的高： document.body.scrollTop;
网页被卷去的左： document.body.scrollLeft;
网页正文部分上： window.screenTop;
网页正文部分左： window.screenLeft;
屏幕分辨率的高： window.screen.height;
屏幕分辨率的宽： window.screen.width;
屏幕可用工作区高度： window.screen.availHeight;
屏幕可用工作区宽度：window.screen.availWidth;

clientX        鼠标相对于浏览器（这里说的是浏览器的有效区域）左上角x轴的坐标；  不随滚动条滚动而改变；

clientY        鼠标相对于浏览器（这里说的是浏览器的有效区域）左上角y轴的坐标；  不随滚动条滚动而改变；

pageX        鼠标相对于浏览器（这里说的是浏览器的有效区域）左上角x轴的坐标；  随滚动条滚动而改变；

pageY        鼠标相对于浏览器（这里说的是浏览器的有效区域）左上角y轴的坐标；  随滚动条滚动而改变；

screenX     鼠标相对于显示器屏幕左上角x轴的坐标；  

screenY      鼠标相对于显示器屏幕左上角y轴的坐标；  

offsetX        鼠标相对于事件源左上角X轴的坐标

offsetY        鼠标相对于事件源左上角Y轴的坐标

screen：屏幕。这一类取到的是关于屏幕的宽度和距离，与浏览器无关，应该是获取window对象的属性。
client：使用区、客户区。指的是客户区，当然是指浏览器区域。
offset：偏移。指的是目标甲相对目标乙的距离。
scroll：卷轴、卷动。指的是包含滚动条的的属性。
inner：内部。指的是内部部分，不含滚动条。
avail：可用的。可用区域，不含滚动条，易与inner混淆。
window.innerWidth/innerHeight描述：浏览器可见区域的内宽度、高度（不含浏览器的边框，但包含滚动条）。
window.outerWidth/outerHeight描述：浏览器外宽度（包含浏览器的边框，因各个浏览器的边框边一样，得到的值也是不一样的）。
window.screenLeft/screenTop
描述：浏览器的位移，表示：
ie浏览器的内边缘距离屏幕边缘的距离。
chrome浏览器的外边缘距离屏幕边缘的距离。

window.screenX/screenY
描述：浏览器的位移，表示：
ie9/10浏览器的外边缘距离屏幕边缘的距离。
chrome浏览器的外边缘距离屏幕边缘的距离。

window.pageXOffset/pageYOffset
描述：表示浏览器X轴（水平）、Y轴（垂直）滚动条的偏移距离。
兼容：ie9/10、chrome、firefox。
！ -->
</body>
</html>
